<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <!-- first column -->
            <div class="col-4">
                <div class="mb-3">
                    <img class="img-fluid" src="freepik picture/beautiful-flowers.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img class="img-fluid" src="freepik picture/corporate-management.jpg" alt="">
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" src="freepik picture/social-media-concept-with-smartphone.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <img src="freepik picture/moon-light-shine.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="freepik picture/food.jpg" alt="">
                </div>
            </div>
            <!-- seound column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="freepik picture/gift-box.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="freepik picture/modern-futuristic.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="freepik picture/beautiful-scenery.jpg" alt="">
                </div>
            </div>
            <!-- third column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="freepik picture/car-building.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="freepik picture/hand-holding-house.jpg" alt="">
                </div>
            </div>
        </div>

    </div>

    </div>
    </div>
</body>

</html>
